<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8" />
<title>परावर्तन घोषणापत्रक - प्रपत्र 'अ'</title>
<style>
  body {
    font-family: "Noto Serif Devanagari", Mangal, serif;
    margin: 30px 50px;
    font-size: 16px;
  }
  h2, h3 {
    text-align: center;
    margin-bottom: 0;
  }
  label {
    display: inline-block;
    margin-right: 10px;
    white-space: nowrap;
  }
  input[type="text"], input[type="date"], input[type="tel"], input[type="number"] {
    border: none;
    border-bottom: 1px solid black;
    width: 250px;
    font-size: 16px;
    padding: 2px 5px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="date"] {
    width: 140px;
  }
  input.invalid {
    border-bottom: 2px solid red !important;
  }
  .line {
    border-bottom: 1px solid black;
    height: 20px;
    width: 100%;
    margin: 5px 0 15px 0;
  }
  .row {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    gap: 15px;
    flex-wrap: wrap;
  }
  .full-width {
    width: 100%;
  }
  .half-width {
    width: 48%;
  }
  button {
    padding: 8px 18px;
    font-size: 16px;
  }
  #status {
    color: red;
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>परावर्तन घोषणापत्रक</h2>
<h3>प्रपत्र 'अ'</h3>

<form id="myForm" novalidate>

<div class="field full-width">
  <label>पूर्ण नाव:</label>
  <input type="text" name="fullName" required />
  <div class="line"></div>
</div>

<div class="row">
  <div class="half-width">
    <label>जन्म दिनांक:</label>
    <input type="date" name="dob" required />
  </div>
  <div class="half-width">
    <label>मोबाईल क्र.:</label>
    <input type="tel" name="phone" maxlength="10" pattern="[0-9]{10}" required />
  </div>
</div>
<div class="line"></div>

<div class="row">
  <div class="half-width">
    <label>वडिलांचे / पतीचे पूर्ण नाव:</label>
    <input type="text" name="fatherName" required />
  </div>
  <div class="half-width">
    <label>वय:</label>
    <input type="number" name="age" min="0" required />
  </div>
</div>
<div class="line"></div>

<div class="row">
  <div class="half-width">
    <label>शिक्षण:</label>
    <input type="text" name="education" required />
  </div>
  <div class="half-width">
    <label>राष्ट्रीयत्व:</label>
    <input type="text" name="nationality" required />
  </div>
  <div class="half-width">
    <label>व्यवसाय:</label>
    <input type="text" name="occupation" required />
  </div>
</div>
<div class="line"></div>

<div class="field full-width">
  <label>सध्याचा धर्म:</label>
  <input type="text" name="currentReligion" class="full-width" required />
  <div class="line"></div>
</div>

<div class="field full-width">
  <label>परिवारातील सदस्य संख्या:</label>
  <input type="number" name="familyMembers" min="0" required />
  <div class="line"></div>
</div>

<div class="field full-width">
  <label>सध्याचा पत्ता:</label>
  <input type="text" name="currentAddress" class="full-width" required />
  <div class="line"></div>
</div>

<div class="field full-width">
  <label>कायमचा पत्ता:</label>
  <input type="text" name="permanentAddress" class="full-width" required />
  <div class="line"></div>
</div>

<div class="field full-width">
  <label>संपर्क सूत्र:</label>
  <input type="text" name="contactSource" class="full-width" required />
  <div class="line"></div>
</div>

<div class="field full-width">
  <label>मोबाईल क्र.:</label>
  <input type="tel" name="contactMobile" maxlength="10" pattern="[0-9]{10}" required />
  <div class="line"></div>
</div>

<button type="submit">Submit</button>
<p id="status"></p>

</form>

<script>
const form = document.getElementById("myForm");
const status = document.getElementById("status");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  // Clear previous error styles and message
  status.textContent = "";
  status.style.color = "red";
  const inputs = form.querySelectorAll("input");
  inputs.forEach(input => input.classList.remove("invalid"));

  // Check required fields for empty values
  let valid = true;
  inputs.forEach(input => {
    if (!input.value.trim()) {
      input.classList.add("invalid");
      valid = false;
    }
  });

  // Birthdate validation: must be less than today
  const dobInput = form.elements["dob"];
  if (dobInput.value) {
    const selectedDate = new Date(dobInput.value);
    const today = new Date();
    today.setHours(0,0,0,0); // reset time portion for accurate comparison
    if (selectedDate >= today) {
      dobInput.classList.add("invalid");
      valid = false;
      status.textContent = "जन्म दिनांक आजच्या तारखेपेक्षा लहान असला पाहिजे.";
    }
  }

  // Mobile number validations (exactly 10 digits)
  const phone = form.elements["phone"];
  const contactMobile = form.elements["contactMobile"];
  const phoneRegex = /^\d{10}$/;

  if (phone.value && !phoneRegex.test(phone.value)) {
    phone.classList.add("invalid");
    valid = false;
    status.textContent = "मुख्य मोबाईल नंबर १० अंकी असावा.";
  }

  if (contactMobile.value && !phoneRegex.test(contactMobile.value)) {
    contactMobile.classList.add("invalid");
    valid = false;
    status.textContent = "संपर्क मोबाईल नंबर १० अंकी असावा.";
  }

  if (!valid) {
    if (!status.textContent) {
      status.textContent = "कृपया सर्व आवश्यक क्षेत्रे भरा.";
    }
    return;
  }

  // Prepare data
  const data = Object.fromEntries(new FormData(form).entries());

  fetch("https://script.google.com/macros/s/AKfycbwlxt6NCuR6Lbjevfm0QUQ2kSVYx6mZMATwhKVJLsZ8GFNzZiWi30P3UB2VcduJFTRK/exec", {
    method: "POST",
    body: JSON.stringify(data)
  }).then(res => res.json())
    .then(() => {
      status.style.color = "green";
      status.textContent = "फॉर्म यशस्वीरीत्या सबमिट झाला आहे";
      form.reset();
    })
    .catch(() => {
      status.style.color = "red";
      status.textContent = "सबमिट करताना त्रुटी आली.";
    });
});
</script>

</body>
</html>
