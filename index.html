<!DOCTYPE html>
<html>
<head>
  <title>Online Form</title>
</head>
<body>

<h2>Submit Data</h2>

<form id="myForm">
  <input type="text" name="name" placeholder="Name" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input type="tel" name="phone" placeholder="Mobile Number" required pattern="[0-9]{10}" maxlength="10" title="Please enter a 10-digit mobile number"><br><br>
  <button type="submit">Submit</button>
</form>

<p id="status"></p>

<script>
const form = document.getElementById("myForm");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    name: form.name.value,
    email: form.email.value,
    phone: form.phone.value
  };

  fetch("https://script.google.com/macros/s/AKfycbwlxt6NCuR6Lbjevfm0QUQ2kSVYx6mZMATwhKVJLsZ8GFNzZiWi30P3UB2VcduJFTRK/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText = "Data submitted successfully!";
    form.reset();
  })
  .catch(() => {
    document.getElementById("status").innerText = "Error submitting data";
  });
});
</script>

</body>
</html>
